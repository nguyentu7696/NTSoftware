<form [formGroup]="formProject" class="example-form">
  <nb-card status="danger">
    <nb-card-header style="background-color: #5a5a97;"
    >Thông tin dự án
    </nb-card-header
    >
    <nb-card-body>
      <!-- Name project -->
      <mat-form-field *ngIf="isEdit === false" class="example-3-width">
        <input
          style="color: black;"
          matInput
          placeholder="Tên dự án"
          disabled
          [value]="project?.projectName"
        />
      </mat-form-field>
      <!-- description project-->
      <mat-form-field *ngIf="isEdit === false" class="example-3-width">
        <input
          style="color: black;"
          matInput
          placeholder="Địa chỉ"
          disabled
          [value]="project?.description"
        />
      </mat-form-field>
      <!--      manager-->
      <mat-form-field *ngIf="isEdit === false" class="example-3-width">
        <input
          style="color: black;"
          matInput
          placeholder="Người phụ trách"
          disabled
          [value]="project?.managerName"
        />
      </mat-form-field>
      <!-- startDate -->
      <mat-form-field *ngIf="isEdit === false" class="example-3-width">
        <input
          style="color: black;"
          matInput
          placeholder="Ngày bắt đầu"
          disabled
          [value]="convertDate(project?.startDate)"
        />
      </mat-form-field>
      <!-- endDate -->
      <mat-form-field *ngIf="isEdit === false" class="example-3-width">
        <input
          style="color: black;"
          matInput
          placeholder="Ngày kết thúc"
          disabled
          [value]="convertDate(project?.endDate)"
        />
      </mat-form-field>
      <mat-list *ngIf="isEdit === false" role="list">
        <h3 mat-subheader>Danh sách nhân viên</h3>
        <button
          [queryParams]="{ employee: e.id }"
          [routerLink]="['../../employee-manager/employee-detail']"
          *ngFor="let e of lstInProject"
          mat-button
        >
          <mat-list-item>
            <mat-icon mat-list-icon>person_pin</mat-icon>
            <h4 mat-line>Tên: {{ e.name }}</h4>
            <p mat-line>SĐT: {{ e.phoneNumber }}</p>
            <p mat-line>CMND: {{ e.identityCard }}</p>
          </mat-list-item>
        </button>
      </mat-list>
      <!--      list-employee-->

    </nb-card-body>
  </nb-card>
</form>
<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }

  .example-form {
    min-width: 150px;
    width: 100%;
  }

  .example-chip-list {
    width: 100%;
  }

  .example-full-width {
    width: 100%;
  }

  .example-half-width {
    width: calc(50% - 20px);
    margin: 10px 10px;
  }

  .example-3-width {
    width: calc(100% / 3 - 20px);
    margin: 10px 10px;
  }
</style>
