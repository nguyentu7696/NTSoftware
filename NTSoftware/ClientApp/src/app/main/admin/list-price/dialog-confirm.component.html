<h6 mat-dialog-title>
  {{ "admin.lstPrice.confirm" | translate }}
</h6>
<div mat-dialog-content>
  <p>Bạn có muốn xóa cấp độ {{ data.optionName }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>
    {{ "admin.lstPrice.no" | translate }}
  </button>
  <button mat-raised-button color="warn" mat-button (click)="onSubmit()">
    {{ "admin.lstPrice.yes" | translate }}
  </button>
</div>
